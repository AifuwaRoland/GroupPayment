<body>
    <nav class="navbar navbar-dark bg-dark">
        <!-- Navbar content -->
        <div class="navbar navbar-inverse navbar-fixed-top" style="width:100%">
            <div class="container">
                <div class="navbar-header">
                    <h4 style="color:white">GROUP PAY</h4>
                </div>
                <div class="logoOnNavBar">
                        <img src="/home/aifuwa/Desktop/GroupPayment/View/images/logo.jpg" />
                    </div>
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">My Account<span class="caret"></span></button>
                    <ul class="dropdown-menu">

    <div class="NPGmessage" >

        <div class=" PGmessage"><h1 color="black">PLEASE ENTER EMAIL OF GROUP MEMBERS</h1></div>

        
        <div class="addMoreMembers"><button type="button" class="btn btn-outline-success">Add more</button></div>
        <div class="sendInvites"><button type="button" class="btn btn-outline-primary">Send Invites</button></div>
        <div class="MemberEmailsI" style="padding-left:300px">
                <div class="memberEmailBox"><input class="form-control" type="email" placeholder="Enter member email" name="myEmails[]" /></div>
            </div>
        <!--<button class="btn_add_Fields">ADD MORE</button>-->

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.js"></script>

    <script>
        $(document).ready(function (e) {
           
            var max_fields = 25; //maximum input boxes allowed
            var wrapper = $(".MemberEmailsI"); //Fields wrapper
            var btn_add = $(".btn-outline-success"); //Add button ID
            var html = '<p/><div class="memberEmailBox"><input class="form-control" type="email" placeholder="Enter member email" name="myEmails[]"/><a href="#" class="remove_field" >X</a></div>';
            var x = 1; //initlal text box count
            
            $(btn_add).click(function (e) { //on add input button click
                e.preventDefault();
                if (x < max_fields) { //max input box allowed
                    x++; //text box increment
                    $(wrapper).append(html); //add input box
                }
            });

            $(wrapper).on("click", ".remove_field", function (e) { //user click on remove text
                e.preventDefault();
                $(this).parent('div').remove();
                x--;
            })
        });

        $(document).ready(function () {
            $('.dropdown-toggle').dropdown()
        });
    </script>
</body>
</html>
