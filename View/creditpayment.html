<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Welcome Page</title>
	<link rel="stylesheet" href="css/style2.css">
	<link rel="stylesheet" href="css/bootstrap-grid.min.css">
	<link rel="stylesheet" href="css/bootstrap-grid.css">
	<link rel="stylesheet" href="css/bootstrap-reboot.css">
	<link rel="stylesheet" href="css/bootstrap-reboot.min.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<nav class="navbar navbar-dark bg-dark">
		<!-- Navbar content -->
		<div class="navbar navbar-inverse navbar-fixed-top" style="width:100%">
			<div class="container">
				<div class="navbar-header">
					<h4 style="color:white">GROUP PAY</h4>
				</div>
				<div class="dropdown">
					<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">My Account<span class="caret"></span></button>
					<ul class="dropdown-menu">
						<li style="text-align:center">Edit Profile</li>
						<li style="text-align:center">View Past Payments</li>
						<li style="text-align:center">Sign Out</li>
					</ul>
				</div>
			</div>
		</div>
	</nav>

	<div class="container" style="text-align:center;margin-top:50px">
		<h3>Please Fill Out Your Credit/Debit Card Details Below</h3>
	</div>

	<div class="container" style="margin-top:50px;width:300px">
		<label>Credit Type</label>
		<select class="form-control container" style="float:right">
			<option>Select</option>
			<option>VISA</option>
			<option>Mastercard</option>
			<option>American Express</option>
		</select>
	</div>

	<div class="container" style="margin-top:60px;width:300px">
		<label>CardHolders' Name</label>
		<input type="text" class="form-control" placeholder="e.g. Stew Dent" />
	</div>

	<div class="container" style="margin-top:25px;width:300px">
		<label>Card Number</label>
		<input type="text" class="form-control" placeholder="e.g. 1234 5678 9876 5432" />
	</div>

	<div class="container" style="margin-top:25px;width:300px">
		<div>
			<label>Expiry Date</label>
		</div>
		<div style="width:100px;float:left">
			<input type="text" class="form-control" placeholder="MM" />
		</div>
		<div style="width:100px;float:right">
			<input type="text" class="form-control" placeholder="YY"  />
		</div>
	</div>

	<div class="container" style="margin-top:60px;width:300px">
		<label>CCV</label>
		<input type="text" class="form-control" placeholder="e.g 123" style="width:100px"/>
	</div>

	<div class="container" style="text-align:center;margin-top:20px">
		<button class="btn btn-primary btn-success">DONE</button>
	</div>

	<script>
        $(document).ready(function () {
            $('.dropdown-toggle').dropdown()
        });
	</script>
</body>
